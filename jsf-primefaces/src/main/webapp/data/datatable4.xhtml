<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<h1>Data - DataTable - Parent Children</h1>
	<h:form id="form">
		<p:growl id="msgs" showDetail="true" />
		<p:dataTable id="parentDT" var="parent" value="#{dtSelectionView.parents}" selectionMode="single"
			selection="#{dtSelectionView.selectedParent}" rowKey="#{parent.id}" >
			<p:ajax event="rowSelect" listener="#{dtSelectionView.onRowSelectParent}" />
			<p:column headerText="Id">
				<h:outputText value="#{parent.id}" />
			</p:column>
			<p:column headerText="Name">
				<h:outputText value="#{parent.name}" />
			</p:column>
			<p:column headerText="Description">
				<h:outputText value="#{parent.description}" />
			</p:column>
			
			<p:column headerText="Children">
			<p:dataTable id="childrenDT" var="children" value="#{parent.children}" selectionMode="single" 
				selection="#{dtSelectionView.selectedChildren}" rowKey="#{children.id}" >
				<p:ajax event="rowSelect" listener="#{dtSelectionView.onRowSelectChildren}" />
				<p:column headerText="Id">
					<h:outputText value="#{children.id}" />
				</p:column>
				<p:column headerText="ParentId">
					<h:outputText value="#{children.parentID}" />
				</p:column>
				<p:column headerText="Name">
					<h:outputText value="#{children.name}" />
				</p:column>
				<p:column headerText="Description">
					<h:outputText value="#{parent.description}" />
				</p:column>
				
			</p:dataTable>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
